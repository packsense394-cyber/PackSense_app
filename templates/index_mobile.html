<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackSense - Mobile Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .form-container {
            padding: 30px 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #667eea;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 500;
            color: #555;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .info-section h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .info-section p {
            color: #666;
            line-height: 1.6;
            font-size: 14px;
        }

        .platform-indicator {
            background: #e3f2fd;
            color: #1976d2;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .form-container {
                padding: 25px 15px;
            }
            
            .form-group input,
            .form-group select {
                padding: 12px;
                font-size: 16px; /* Prevent zoom on iOS */
            }
            
            .submit-btn {
                padding: 16px;
                font-size: 16px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            }
            
            .container {
                background: #2c3e50;
                color: white;
            }
            
            .form-group label {
                color: #ecf0f1;
            }
            
            .form-group input,
            .form-group select {
                background: #34495e;
                border-color: #4a5f7a;
                color: white;
            }
            
            .form-group input:focus,
            .form-group select:focus {
                background: #2c3e50;
                border-color: #667eea;
            }
            
            .info-section {
                background: #34495e;
            }
            
            .info-section h3 {
                color: #ecf0f1;
            }
            
            .info-section p {
                color: #bdc3c7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ PackSense</h1>
            <p>Cross-Platform Packaging Analysis</p>
        </div>

        <div class="form-container">
            <div class="platform-indicator">
                üåê Mobile-Optimized Interface
            </div>

            <div class="info-section">
                <h3>üì± Mobile Compatible</h3>
                <p>This version is optimized for mobile devices and tablets. It will work seamlessly across Windows, macOS, and mobile platforms.</p>
            </div>

            <form method="POST" action="/analyze" id="analysisForm">
                <div class="form-group">
                    <label for="review_url">Amazon Review URL:</label>
                    <input type="url" id="review_url" name="review_url" 
                           placeholder="https://www.amazon.com/product-reviews/..." 
                           required>
                </div>

                <div class="form-group">
                    <label for="email">Amazon Email:</label>
                    <input type="email" id="email" name="email" 
                           placeholder="your-email@example.com" 
                           required>
                </div>

                <div class="form-group">
                    <label for="password">Amazon Password:</label>
                    <input type="password" id="password" name="password" 
                           placeholder="Your Amazon password" 
                           required>
                </div>

                <div class="form-group">
                    <label for="review_type">Review Type:</label>
                    <select id="review_type" name="review_type">
                        <option value="all">All Reviews</option>
                        <option value="positive">Positive Reviews</option>
                        <option value="critical">Critical Reviews</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="use_headless" name="use_headless" value="true">
                    <label for="use_headless">Use Headless Mode (Recommended for servers)</label>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    üöÄ Start Analysis
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing reviews... This may take a few minutes.</p>
            </div>
        </div>
    </div>

    <script>
        // Form submission handling
        document.getElementById('analysisForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // Show loading state
            submitBtn.style.display = 'none';
            loading.style.display = 'block';
            
            // Disable form to prevent double submission
            const form = e.target;
            const inputs = form.querySelectorAll('input, select, button');
            inputs.forEach(input => input.disabled = true);
        });

        // Platform detection
        function detectPlatform() {
            const userAgent = navigator.userAgent;
            let platform = 'Unknown';
            
            if (/Windows/.test(userAgent)) {
                platform = 'Windows';
            } else if (/Mac/.test(userAgent)) {
                platform = 'macOS';
            } else if (/Linux/.test(userAgent)) {
                platform = 'Linux';
            } else if (/Android/.test(userAgent)) {
                platform = 'Android';
            } else if (/iPhone|iPad|iPod/.test(userAgent)) {
                platform = 'iOS';
            }
            
            return platform;
        }

        // Update platform indicator
        document.addEventListener('DOMContentLoaded', function() {
            const platform = detectPlatform();
            const indicator = document.querySelector('.platform-indicator');
            indicator.textContent = `üåê ${platform} - Mobile Optimized`;
        });

        // Touch-friendly interactions
        document.addEventListener('touchstart', function() {}, {passive: true});
        
        // Prevent zoom on input focus (iOS)
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.fontSize = '16px';
            });
        });
    </script>
</body>
</html>
